<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Cursos dispon√≠veis</span>
    </mat-toolbar>

    @if (courses$ | async; as courses){

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{ curso.name }} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let category"> {{category.category}}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ category.category | category }}</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
    }

  </mat-card-content>
</mat-card>
